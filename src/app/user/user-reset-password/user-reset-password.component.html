<img src="assets/images/loginimage.jpg" height="789px" width=" 1440px" style="position: absolute">
<div class="form-gap"></div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center">Forgot Password?</h2>
            <p>You can reset your password here.</p>
            <div class="panel-body">

              <form id="register-form" role="form" autocomplete="off" class="form" method="post" (ngSubmit)="onSubmit()">

                <!-- <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                    <input id="email" name="email" placeholder="email address" class="form-control" type="email">
                  </div>
                </div> -->


                <div class="form-group">
                    <input type="text" class="form-control" name="answer" value="{{user.securityQuestion}}"
                 readonly >
               
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="answer" placeholder="Answer"
               
                            required [(ngModel)]="answer">
               
                </div>
               


                <div class="form-group">
                  <input name="recover-submit" routerLink="/confirm-password" class="btn btn-lg btn-primary btn-block"
                    style="background-color:#FFC312; border: 1px solid #FFC312;" value="Reset Password" type="submit">



                </div>
                <input type="hidden" class="hide"  name="token" id="token" value="">
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
